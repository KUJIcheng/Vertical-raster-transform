name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write  # å…è®¸ GitHub Pages ä¸Šä¼ éƒ¨ç½²

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build SvelteKit App
        env:
          BASE_PATH: "/${{ github.event.repository.name }}"  # åŠ¨æ€è®¾ç½®è·¯å¾„å‰ç¼€
        run: npm run build

      - name: ğŸªµ Debug - List build directory
        run: ls -lah build/

      - name: ğŸ“¤ Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/  # ä¸Šä¼ æ„å»ºåçš„é¡µé¢æ–‡ä»¶
          name: github-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages